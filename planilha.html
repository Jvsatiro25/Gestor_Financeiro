<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a2332;
            --border: #2a3441;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #10b981;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            padding: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .table-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            /* Allow horizontal scroll on the container itself for mobile */
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            /* Minimum width so columns don't get crushed */
            min-width: 480px;
        }

        th {
            background: var(--bg-card);
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            color: var(--text-primary);
            white-space: nowrap;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(16, 185, 129, 0.05); }

        .col-data {
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }
        .col-telefone {
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }
        .col-nome { font-weight: 600; }
        .col-valor {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--accent);
        }

        .col-categoria {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }
        .cat-dizimo  { background: rgba(16,185,129,0.15); color: #34d399; }
        .cat-oferta  { background: rgba(59,130,246,0.15); color: #60a5fa; }
        .cat-malawi  { background: rgba(245,158,11,0.15); color: #fbbf24; }
        .cat-campanha{ background: rgba(239,68,68,0.15);  color: #f87171; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* ── MOBILE: hide telefone column to save space ── */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .col-tel-header, .col-tel-cell { display: none; }
            table { min-width: 320px; }
            td, th { padding: 12px 10px; }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th class="col-tel-header">Telefone</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <script>
        const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTVFsO0U3JTeEpqIks1fpNUNiHF5J6Pgyv7yYiJKFgqyI08Y_sRB2nnikRvfT4W5CcwQwAW5r0Lvt1x/pub?output=csv';
        let registros = [];

        const padronizarTel = t => {
            let n = String(t).replace(/\D/g, "");
            if(n.length <= 11) n = "55" + (n.length <= 9 ? "24" : "") + (n.length===8?"9":"") + n;
            return n.length >= 12 ? `+${n.substring(0,2)} (${n.substring(2,4)}) ${n.substring(4,9)}-${n.substring(9,13)}` : "N/A";
        };

        function getCategoriaClass(cat) {
            const c = cat.toLowerCase();
            if (c.includes('dizimo') || c.includes('dízimo')) return 'cat-dizimo';
            if (c.includes('oferta'))   return 'cat-oferta';
            if (c.includes('malawi'))   return 'cat-malawi';
            if (c.includes('campanha')) return 'cat-campanha';
            return 'cat-oferta';
        }

        async function carregar() {
            const res = await fetch(url + '&cache=' + Date.now());
            const csv = await res.text();
            registros = csv.split('\n').slice(1).filter(l=>l.trim()).map(l=>{
                const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v=>v.replace(/^"|"$/g,'').trim());
                let [d,m,a] = c[0].split('/');
                // sortKey numérico: AAAAMMDD — comparação perfeita sem depender de Date
                const sortKey = parseInt((a||'0').padStart(4,'0') + (m||'0').padStart(2,'0') + (d||'0').padStart(2,'0'), 10);
                return {
                    data: c[0], mesAno: `${m}/${a}`, ano: a,
                    tel: padronizarTel(c[1]), nome: c[2].toUpperCase(),
                    valor: c[3], cat: c[4].toLowerCase().includes("dizimo") ? "Dízimo" : c[4],
                    sortKey
                };
            }).sort((a,b) => b.sortKey - a.sortKey);
            renderizar();
        }

        function renderizar(cat="Todas", periodo="Todos") {
            const f = registros.filter(r => {
                const matchCat = (cat === "Todas" || r.cat === cat);
                const matchPeriodo = periodo === "Todos" ? true
                    : periodo.length === 4 ? r.ano === periodo
                    : r.mesAno === periodo;
                return matchCat && matchPeriodo;
            });

            if (f.length === 0) {
                document.getElementById('corpoTabela').innerHTML = `<tr><td colspan="5" class="empty-state">Nenhum registro encontrado</td></tr>`;
                return;
            }

            document.getElementById('corpoTabela').innerHTML = f.map(r=>`
                <tr>
                    <td class="col-data">${r.data}</td>
                    <td class="col-telefone col-tel-cell">${r.tel}</td>
                    <td class="col-nome">${r.nome}</td>
                    <td class="col-valor">${r.valor}</td>
                    <td><span class="col-categoria ${getCategoriaClass(r.cat)}">${r.cat}</span></td>
                </tr>`).join('');
        }

        window.addEventListener('message', e => renderizar(e.data.categoria, e.data.periodo));
        carregar();
    </script>
</body>
</html>
